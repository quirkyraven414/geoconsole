version: '3'

services:
  frontend:
    build:
      context: ./path-to-react
    ports:
      - "3000:80"

  backend:
    build:
      context: ./path-to-node
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/mydatabase
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
